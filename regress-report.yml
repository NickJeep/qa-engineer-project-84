- summary: |
    Параметр(галочка) "In Stock(В наличии)" не отображает список всех товаров независимо от категорий
  environment: |
    Google Chrome 132.0.6834.84 (Official Build) (64-bit)
    OS Windows 11 Home 23H2 22631.4751
  steps-to-reproduce: |
    1. Открыть главную страницу интернет-магазина
    2. Отключить параметр(галочку) "In Stock(В наличии)"
  expected-result: |
    Должен отобразится список всех товаров отсутствующих в наличии
  actual-result: |
    Выводится список отсутствующих в наличии товаров только при просматриваемых на данный момент категорий

- summary: |
    Товар отсутствующий в наличии можно добавить в корзину через страницу просмотра товара
  environment: |
    Google Chrome 132.0.6834.84 (Official Build) (64-bit)
    OS Windows 11 Home 23H2 22631.4751
  steps-to-reproduce: |
    1. Открыть главную страницу интернет-магазина
    2. Отключить параметр(галочку) "In Stock(В наличии)"
    3. Нажать на просмотр товара отсутствующего в наличии
    4. На странице товара нажать кнопку "Add to cart(Добавить в корзину)"
  expected-result: |
    На странице товара должна отсутствовать кнопка добавления товара в корзину
    На странице товара должна присутствовать информация об отсутствии товара в наличии
  actual-result: |
    На странице товара должна присутствует кнопка добавления товара в корзину
    Товар добавляется в корзину в количестве 0 шт.

- summary: |
    Товар отсутствующий в наличии можно оформить в заказ
  environment: |
    Google Chrome 132.0.6834.84 (Official Build) (64-bit)
    OS Windows 11 Home 23H2 22631.4751
  steps-to-reproduce: |
    1. Открыть главную страницу интернет-магазина
    2. Отключить параметр(галочку) "In Stock(В наличии)"
    3. Нажать на просмотр товара отсутствующего в наличии
    4. На странице товара нажать кнопку "Add to cart(Добавить в корзину)"
    5. Перейти в корзину, нажав кнопку "Cart(Корзина)". В корзине должен присутствовать товар в количистве 0 шт.
    6. Нажать кнопку "Checkout(Оформить заказ)"
  expected-result: |
    Должно отобразится сообщение о невозможности оформить заказ
  actual-result: |
    Товар добавляется в корзину и его можно оформить в заказ
