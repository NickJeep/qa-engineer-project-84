---
- summary: |
    Покупка товара в интернет-магазине
  requirement: |
    Добавляемый товар должен оказаться в корзине
  prerequisites: |
    Открыта станица просмотра товаров
  test-data: |
    Не требуются
  steps:
    - Нажимаем кнопку "Add to cart(Добавить в корзину)"
  expected-result: |
    Товар должен добавиться в корзину и отобразить уведомление о наличии товара

- summary: |
    Оформление товара
  requirement: |
    Товары подлежащие оформлению должны отобразится в всплывающем окне в виде заказа
  prerequisites: |
    Открыта станица просмотра товаров
  test-data: |
    Не требуются
  steps:
    - Нажимаем кнопку "Cart(Корзина)" 
    - Нажимаем кнопку "Checkout(Оформить заказ)"
  expected-result: |
    Должно появится окно с сообщением об успешном размещении заказа
    
- summary: |
    Сортировка товаров по категориям
  requirement: |
    Отсортированные товары должны отобразится согласно выбранным категориям
  prerequisites: |
    Открыта страница просмотра товаров
  test-data: |
    Не требуется
  steps:
    - Нажимаем кнопку "Category(Категория)"
    - Выбираем соответствующую категорию
  expected-result: |
    Должны отобразится товары согласно выбранной категории

- summary: |
    Просмотр страницы товара
  requirement: |
    Откроется страница товара с подробной информацией о нём
  prerequisites: |
    Открыта страница просмотра товаров
  test-data: |
    Не требуется
  steps:
    - Нажимаем на карточку товара
  expected-result: |
    Должна открыться страница с описанием товара

- summary: |
    Фильтрация товаров по брэндам
  requirement: |
    Товары должны отобразиться согласно выбранной категории
  prerequisites: |
    Открыта страница просмотра товаров
  test-data: |
    Не требуется
  steps:
    - Отметить галочкой необходимые брэнды
  expected-result: |
    Должен отобразится список товаров выбранных брэндов

- summary: |
    Смена языка
  requirement: |
    Отоброжаемый язык интернет-магазина должен отобразиться согласно выбранному
  prerequisites: |
    Открыта страница просмотра товаров
  test-data: |
    Не требуется
  steps:
    - Нажать на кнопку "Language(Язык)"
    - Выбрать из списка и нажать на соответствующий язык
  expected-result: |
    Страница должна отобразиться на выбранном языке

- summary: |
    Поиск товаров
  requirement: |
    При введённых ключевых словах должны отобразиться найденные товары
  prerequisites: |
    Открыта страница просмотра товаров
  test-data: |
    Не требуется
  steps:
    - Ввести ключевые слова в поле поиска
  expected-result: |
    Должны отобразиться найденные товары согласно ключевым словам

- summary: |
    Просмотр сайта в мобильной версии
  requirement: |
    Корректное отображение страниц интернет-магазина на мобильных устройствах
  prerequisites: |
    Открыта страница интернет-магазина
  test-data: |
    Отображение интернет-магазина выведено через инструмент разработчика DevTools в разрешении мобильного устройства IPhone SE
  steps:
    - Открыть страницу интернет-магазина 
  expected-result: |
    Корректное отображение интернет-магазина в мобильной версии

- summary: |
    Просмотр товаров 
  requirement: |
    Просмотр ассортимента товаров интернет-магазина постранично
  prerequisites: |
    Открыта страница интрнет-магазина
  test-data: |
    Не требуется
  steps:
    - Нажать кнопки "Next(Следующая)" и "Previous(Предыдущая)"
  expected-result: |
    Отображение ассортимента товаров интернет магазина

- summary: |
    Фильтрация товаров по стоимости
  requirement: |
    Товары должны отабразиться согласно введённым значениям цены 
  prerequisites: |
    Открыта страница интернет-магазина
  test-data: |
    Не требуется
  steps:
    - Ввести необходимое значение цен в поля "From(От)" и "To(До)"
  expected-result: |
    Должны отобразиться найденные товары согласно введённым данным

- summary: |
    Добавление в корзину отсутствующих в наличии товаров
  requirement: |
     При попытке добавления отсутствующего в наличии товара должно появиться уведомление об невозможности это сделать
  prerequisites: |
    Открыта страница интернет-магазина
  test-data: |
    Не требуется
  steps:
    - Нажать на товар для просмотра страницы товара
  expected-result: |
    Отсутствует кнопка добавления товара в корзину
