---
- summary: |
    Покупка товара в интернет-магазине
  requirement: |
    Добавление товаров в корзину
  prerequisites: |
    Открыта станица просмотра товаров
  test-data: |
    Не требуются
  steps:
    - Нажимаем кнопку "Add to cart"
  expected-result: |
    Товар должен добавиться в корзину и отобразить уведомление о наличии товара

- summary: |
    Оформление товара
  requirement: |
    Оформить товар в корзине и разместить заказ на покупку
  prerequisites: |
    Открыта станица просмотра товаров
  test-data: |
    Не требуются
  steps:
    - Нажимаем кнопку "Cart" 
    - Нажимаем кнопку "Checkout"
  expected-result: |
    Должно появится окно с сообщением об успешном размещении заказа
    
- summary: |
    Сортировка товаров
  requirement: |
    Отсортировать товары согласно выбранным категориям
  prerequisites: |
    Открыта страница просмотра товаров
  test-data: |
    Не требуется
  steps:
    - Нажимаем кнопку "Category"
    - Выбираем соответствующую категорию
  expected-result: |
    Должны отобразится товары согласно выбранной категории

- summary: |
    Просмотр страницы товара
  requirement: |
    Просмотр информации о товаре
  prerequisites: |
    Открыта страница просмотра товаров
  test-data: |
    Не требуется
  steps:
    - Нажимаем на карточку товара
  expected-result: |
    Должна открыться страница с описанием товара

- summary: |
    Сортировка товаров
  requirement: |
    Сортировка товаров согласно брэндам
  prerequisites: |
    Открыта страница просмотра товаров
  test-data: |
    Не требуется
  steps:
    - Отметить галочкой необходимые брэнды
  expected-result: |
    Должен отобразится список товаров выбранных брэндов
